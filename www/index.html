      /* Force high z-index for all portal layers to solve overlap issues */
      [data-radix-portal] {
        z-index: 100000000 !important;
        position: relative !important;
      }
      [data-radix-popper-content-wrapper] {
        z-index: 100000000 !important;

      }
      [data-radix-select-content], [data-radix-popover-content] {
        z-index: 100000000 !important;
        pointer-events: auto !important;

      .dark [data-radix-select-content], .dark [data-radix-popover-content] {
        background-color: #020617 !important; /* slate-950 */
      }
      /* Prevent Dialog from trapping focus or blocking portals */

        z-index: 100000000 !important;
      }
