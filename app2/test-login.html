<!DOCTYPE html>
<html>
<head>
    <title>اختبار تسجيل الدخول</title>
</head>
<body>
    <h2>اختبار تسجيل الدخول</h2>
    <button onclick="testLogin()">تسجيل دخول تجريبي</button>
    <div id="result"></div>

    <script>
    async function testLogin() {
        console.log('🔑 بدء اختبار تسجيل الدخول...');
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    email: 'binarjoinanalytic@gmail.com', 
                    password: 'bypass-demo-login' 
                }),
            });

            console.log('📨 استجابة تسجيل الدخول:', response.status);

            const data = await response.json();
            console.log('🔍 البيانات المستلمة:', data);
            
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            
            if (data.success) {
                console.log('✅ نجح تسجيل الدخول - محاولة حفظ البيانات...');
                
                if (data.data && data.data.user) {
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    console.log('✅ تم حفظ بيانات المستخدم');
                }
                
                if (data.data && data.data.tokens && data.data.tokens.accessToken) {
                    localStorage.setItem('accessToken', data.data.tokens.accessToken);
                    console.log('✅ تم حفظ التوكين');
                }
                
                console.log('🔍 فحص localStorage:', {
                    user: localStorage.getItem('user'),
                    token: localStorage.getItem('accessToken') ? 'موجود' : 'غير موجود'
                });
            }
        } catch (error) {
            console.error('❌ خطأ في تسجيل الدخول:', error);
            document.getElementById('result').innerHTML = 'خطأ: ' + error.message;
        }
    }
    </script>
</body>
</html>
