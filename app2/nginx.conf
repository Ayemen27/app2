
# إعداد Nginx لتوجيه التطبيقين حسب الدومين
upstream app2_backend {
    server 127.0.0.1:5000;
}

upstream bot_backend {
    server 127.0.0.1:3000;
}

# التطبيق الأول - app2.binarjoinanelytic.info
server {
    listen 80;
    server_name app2.binarjoinanelytic.info;
    
    # إعادة توجيه HTTP إلى HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app2.binarjoinanelytic.info;
    
    # إعدادات SSL (ستحتاج لإضافة شهادات SSL)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    location / {
        proxy_pass http://app2_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# التطبيق الثاني - binarjoinanelytic.info
server {
    listen 80;
    server_name binarjoinanelytic.info www.binarjoinanelytic.info;
    
    # إعادة توجيه HTTP إلى HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name binarjoinanelytic.info www.binarjoinanelytic.info;
    
    # إعدادات SSL (ستحتاج لإضافة شهادات SSL)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    location / {
        proxy_pass http://bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
